<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="resetsyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body class="container">

    <header class="row d-flex justify-content-between">
        <h1 class="name col-lg-3">Beatrice Ellingson</h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
              </ul>
            </div>
        </nav>

    </header>
    
    <section class="col-lg-6 info">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5>Contact</h5>
                <form>
                <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Email address">
                </div>

                <div class="form-group">
                    <label for="exampleInputMessage1">Message</label>
                    <textarea type="massage" class="form-control" id="exampleInputMessage1" rows="3" placeholder="Message"></textarea>
                </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div> 
    </section>

    <footer class="footer"></footer>

</body>
</html>
